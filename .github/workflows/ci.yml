name: CI - DevOps Mini Project

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Docker image
        run: |
          docker build -t devops-hello-app:latest .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name devops-hello-container devops-hello-app:latest
          sleep 5

      - name: Test /hello endpoint
        run: |
          curl --fail http://localhost:8080/hello
